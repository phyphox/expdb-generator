taxonomies:
  category: categories
  tag: tags

enableEmoji: true
markup:
  goldmark:
    extensions:
      passthrough:
        delimiters:
          block:
            - - \[
              - \]
            - - $$
              - $$
          inline:
            - - \(
              - \)
        enable: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false
