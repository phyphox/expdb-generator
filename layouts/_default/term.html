{{ define "main" }}
  <h1>Filter: {{ .Title }}</h1>
  {{ .Content }}

<div class="instructions">
    <ul class="instructions">
        {{ range .Pages }}
        <li>
            <h4><a href="{{ .RelPermalink }}">{{- .LinkTitle -}}</a></h4>
            <div class="summary"> {{- .Summary -}} </div>
        </li>
        {{- end -}}
    </ul>
</div>

{{ end }}
